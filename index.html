<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Adivina el numero</title>

  </head>

  <body>
    <h1>Adivina el numero</h1>

    <p>Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si lo puedes adivinar en 10 turnos o menos. Vamos a decirte si tu número es más alto o más bajo.</p>

    <div class="form">
      <label for="guessField">Intrduce tu numero: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="intentos"></p>
      <p class="lowOrHi"></p> 
    </div>
    <script src="main.js"></script>
  </body>
</html>
